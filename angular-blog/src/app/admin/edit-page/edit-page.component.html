
<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}" class="form-control">
            <label for="title">Название поста</label>
            <input type="text" id="title" formControlName="title">
            <div class="validation" *ngIf="form.get('title').touched && form.get('title').invalid">
                <small *ngIf="form.get('title').errors.required">Введите название поста</small>
            </div>
        </div>
        <div class="form-control">
            <label>Контент поста</label>
            <quill-editor formControlName="text"></quill-editor>
        </div>

        <button [disabled]="form.invalid || submitted" class="btn btn-primary" type="submit">Обновить</button>
    </form>
</div>

<ng-template #loading>
    <p class="text-center">Загрузка...</p>
</ng-template>
