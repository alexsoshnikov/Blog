<div class="card">
    <div *ngIf="post$ | async as post; else loading">
        <div class="post">
            <div class="header">
                <h1>{{post.title}}</h1>

                <button [routerLink]="['/']" class="btn btn-link">На главную</button>
            </div>
            <div class="info">
                <strong>{{post.author}}</strong>
                <small>{{post.date | date:'dd.MM.yyyy'}}</small>
            </div>
            <div>
                <quill-view-html [content]="post.text"></quill-view-html>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-comment">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div [ngClass]="{invalid: form.get('text').touched && form.get('text').invalid}" class="form-control">
                <label for="text">Комментарий</label>
                <input type="text" id="text" formControlName="text">
                <div class="validation" *ngIf="form.get('text').touched && form.get('text').invalid">
                    <small *ngIf="form.get('text').errors.required">Введите текст!</small>
                </div>
            </div>
            <div [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}" class="form-control">
                <label for="author">Автор</label>
                <input type="text" id="author" formControlName="author">
                <div class="validation" *ngIf="form.get('author').touched && form.get('author').invalid">
                    <small *ngIf="form.get('text').errors.required">Введите имя автора!</small>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-dark" [disabled]="form.invalid">Отправить</button>
        </form>
    </div>
    <hr>
    <div class="comments">
        <h4>Ваши отзывы</h4>
        <app-comment></app-comment>
    </div>
    <!--    <p>Бля тут будут комменты когда жопа болеть не будет сделаем</p>-->
</div>

<ng-template #loading>
    <p class="text-center">Загрузка...</p>
</ng-template>
